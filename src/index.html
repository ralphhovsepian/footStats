<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FootStats</title>
    <link rel="stylesheet" href="styles/main.css">
   </head>
<body>
 

    <nav class="navbar navbar-dark bg-dark fixed-top">
        <span class="navbar-brand mb-0 h1">FootStats</span>
        <form class="form-inline" id="searchForm">
            <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
          </form>
      </nav>


    <ul class="nav nav-pills nav-fill" id="nav-matches">
        <li class="nav-item">
            <a class="nav-link active" href="#" id="home">Home</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="last-fifteen">Last 15 games</a>
        </li>
        <li class="nav-item">
          <a id="next-fifteen" class="nav-link" href="#">Next 15 games</a>
        </li>
      </ul>

      <div class="form-group row" id="leagueOption">
          <div class="col-md-3">
          <select class="form-control form-control-sm" id="selectLeague">
              <option disabled>Choose League</option>
              <option id="4346">American Major League Soccer</option>
              <option id="4328">English Premier League</option>
              <option id="4334">French League 1</option>
              <option id="4331">German Bundesliga</option>
              <option id="4332">Italian Serie A</option>
              <option id="4344">Portuguese Primeira Liga</option>
              <option id="4330">Scottish Premier League</option>
              <option id="4335">Spanish La Liga</option>
              <option id="4339">Turkish Super Lig</option>
            </select>
          </div>
        </div>
     

      <div class="row" id="gamesInfo">
        </div>

        <div id="teams"></div>

        <div id="teamInfo">
          <div id="teamIntro">
            <h3 id="teamName"></h3>
            <img src="#" alt="Badge" id="teamBadge">
            <p id="league"></p>
            <p id="stadium"></p>
            <img id="jersey" src="#" alt="Jersey">
          </div>

          <div id="teamSchedule">
              <table class="table table-borderless table-dark">
                  <thead>
                    <tr>
                      <th scope="col">Upcoming games</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                    </tr>
                  </tbody>
                </table>
          </div>
        </div>
        

    <script src="./index.js"></script>
</body>
</html>
